<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iOS 8</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
    @font-face {
        font-weight:200;
        font-style:normal;
        font-family:'HelveticaNeue';
        src:url("fonts/HelveticaNeue-UltraLight.otf");
    }
    body {
        background: url(images/ios8-bg.jpg) no-repeat;
        background-size: cover;
        text-align: center;
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased;
        font-family:'HelveticaNeue', sans-serif;
    }
    .ios {
        position: relative;
        margin: 10% auto;
        width: 120px;
        height: 120px;
        border: 1px solid #DDD;
        border-radius: 30px;
        background: #fff;
        text-align: center;
        font-size: 120px;
        font-family:'HelveticaNeue', sans-serif;
    }
    .ios span {
        position: absolute;
        top: 0px;
        left: 0;
        width: 120px;
        height: 120px;
        background: #2760e8;
        background: -moz-linear-gradient(135deg, #2760e8 1%, #00e7a0 23%, #22a6c5 42%, #ff5b1d 63%, #ff8018 85%, #ffc924 100%);
        background: -webkit-gradient(linear, left top, right bottom, color-stop(1%, #2760e8), color-stop(23%, #00e7a0), color-stop(42%, #22a6c5), color-stop(63%, #ff5b1d), color-stop(85%, #ff8018), color-stop(100%, #ffc924));
        background: -webkit-linear-gradient(135deg, #2760e8 1%, #00e7a0 23%, #22a6c5 42%, #ff5b1d 63%, #ff8018 85%, #ffc924 100%);
        background: -o-linear-gradient(135deg, #2760e8 1%, #00e7a0 23%, #22a6c5 42%, #ff5b1d 63%, #ff8018 85%, #ffc924 100%);
        background: -ms-linear-gradient(135deg, #2760e8 1%, #00e7a0 23%, #22a6c5 42%, #ff5b1d 63%, #ff8018 85%, #ffc924 100%);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
        line-height: 120px;
        webkit-text-fill-color: transparent;
        text-fill-color: transparent;
    }
    </style>
</head>

<body>
    <div class="ios">
        <span>8</span>
    </div>
</body>

</html>
