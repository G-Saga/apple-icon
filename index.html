<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OS X 10.10</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
    @font-face {
        font-family:'Helvetica Neue LT Pro';
        src: url('fonts/HelveticaNeueLTPro-UltLt.otf');
        font-style: normal;
        font-weight: normal;
    }
    body {
        background: url(images/osx-bg.jpg) no-repeat;
        -webkit-background-size: cover;
        background-size: cover;
        text-align: center;
        font-family:'Helvetica Neue LT Pro', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased;
    }
    .osx h1 {
        color: #fff;
        font-size: 100px;
        font-weight: 100;
        margin-bottom: 0;
    }
    .yosemite {
        text-align: center;
        font-size: 260px;
        width: 260px;
        height: 260px;
        background: #FBF5F2;
        margin: 8% auto 0;
        border-radius: 50%;
        line-height: 290px;
        vertical-align: middle;
        font-weight: 500;
        background: linear-gradient(to bottom, #f8f8f8 5%, #eaeaea 100%);
    }
    .yosemite span {
        color: transparent;
        background: url(images/osx-tip.png) no-repeat center center;
        -webkit-background-size: cover;
        background-size: cover;
        webkit-text-fill-color: transparent;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
    }
    </style>
</head>

<body>
    <div class="osx">
        <div class="yosemite">
            <span>x</span>
        </div>
        <h1>OS X Yosemit</h1>
    </div>
</body>

</html>
